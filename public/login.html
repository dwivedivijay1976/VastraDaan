<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VastraDaan - Cloth Donation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
            text-align: center;
        }
        h1 { color: #2c5530; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        input:focus { border-color: #667eea; outline: none; }
        button { width: 100%; padding: 12px; background: #2c5530; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #1e3a23; }
        .links { margin-top: 20px; }
        a { color: #667eea; text-decoration: none; margin: 0 10px; }
        a:hover { text-decoration: underline; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .phone-group { position: relative; }
        .country-code { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #666; font-weight: bold; }
        .phone-input { padding-left: 45px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§µ VastraDaan</h1>
        <p class="subtitle">Cloth Donation Platform</p>
        
        <div class="success">
            âœ… Server deployed successfully on Render.com!
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <div class="phone-group">
                    <span class="country-code">+91</span>
                    <input type="tel" id="phone" class="phone-input" placeholder="Enter 10-digit number" maxlength="10" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div class="links">
            <p><a href="/api/health" target="_blank">Test API Health</a></p>
            <p><a href="/dashboard.html">Go to Dashboard</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            if (phone.length !== 10 || !/^\d+$/.test(phone)) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });
                const result = await response.json();
                if (result.success) {
                    alert('Login successful! Welcome ' + result.user.name);
                    window.location.href = '/dashboard.html';
                } else {
                    alert('Login failed: ' + result.message);
                }
            } catch (error) {
                alert('Login error: Check console for details');
                console.error('Login error:', error);
            }
        });

        // Test API on load
        fetch('/api/health')
            .then(response => response.json())
            .then(data => console.log('API Health:', data))
            .catch(error => console.error('API Health check failed:', error));
    </script>
</body>
</html>
