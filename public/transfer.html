<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Earnings - Vastradaan</title>
    <link rel="stylesheet" href="css/transfer.css">
</head>
<body>
    <div class="transfer-container">
        <div class="transfer-card">
            <div class="logo">
                <svg width="30" height="30" viewBox="0 0 24 24"><path fill="#2ecc71" d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                <span>Vastradaan</span>
            </div>
            <h1>Transfer Your Earnings</h1>
            <p class="balance-info">Your current balance: <span id="current-balance">₹0.00</span></p>
            
            <form id="transfer-form">
                <div class="form-group">
                    <label for="upi-id">Enter UPI ID</label>
                    <input type="text" id="upi-id" placeholder="yourname@bank" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount to Transfer</label>
                    <input type="number" id="amount" placeholder="e.g., 100" required>
                </div>
                <button type="submit" class="action-btn">Transfer Now</button>
            </form>
            <div id="message-display" class="message"></div>
            <a href="dashboard.html" class="back-link">← Back to Dashboard</a>
        </div>
    </div>
    <script src="js/transfer.js"></script>
</body>
</html>
